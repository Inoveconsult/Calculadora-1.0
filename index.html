<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de √çndice de Massa Corporea - IMC</title>
</head>
<body>
  <div id="imc-form">
    <h1>Calculadora de IMC</h1>
    <form id="calc-form">
      <div>
        <label for="id-nome">Nome</label>
        <input type="text" name="nome" id="id-nome" class="obrigatorio">
        <span  id="error" class="error-rotulo">Por favor, informe seu nome</span>
      </div>
      
      <div>
        <label for="id-altura">Altura(m)</label>
        <input type="number" name="altura" id="id-altura" step="0.01" required >     
      </div>

      <div>
        <label for="id-peso">Peso(Kg)</label>
        <input type="number" name="peso" id="id-peso" step="0.01" required>        
      </div>
      <input type="hidden" name="categoria" id="categoria">

      <button type="submit">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
